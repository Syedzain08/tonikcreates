<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur1" />
            <feFlood flood-color="#FACC15" flood-opacity="0.8" result="color1" />
            <feComposite in="color1" in2="blur1" operator="in" result="glow1" />

            <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur2" />
            <feFlood flood-color="#FDE047" flood-opacity="1" result="color2" /> <feComposite in="color2" in2="blur2" operator="in" result="glow2" />

            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5" result="blur3" />
            <feFlood flood-color="#fcc800" flood-opacity="1" result="color3" />
            <feComposite in="color3" in2="blur3" operator="in" result="glow3" />

            <feMerge>
                <feMergeNode in="glow1" />
                <feMergeNode in="glow2" />
                <feMergeNode in="glow3" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <text x="50%" y="54%" 
          dominant-baseline="middle" 
          text-anchor="middle" 
          fill="oklch(94.5% 0.129 101.54)" 
          font-family="Arial Black, Arial, sans-serif" 
          font-weight="900" 
          font-size="46"
          filter="url(#neon-glow)">T</text>
</svg>