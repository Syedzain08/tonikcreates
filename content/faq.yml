title: "Frequently Asked Questions"
subtitle: "Everything you need to know about working with T0N1K."
questions:
  - question: "What video editing services do you offer?"
    answer: "I specialize in transforming raw footage into compelling visual stories through dynamic editing, professional color grading, and cinematic visual effects."

  - question: "What types of projects do you work on?"
    answer: "I work on a wide range of projects including YouTube videos, social media content, short films, promotional videos, and branded visual storytelling."

  - question: "How long does a typical project take?"
    answer: "Turnaround time usually ranges from a few days to two weeks, depending on the project scope, footage length, and revision requirements."

  - question: "Do you offer revisions?"
    answer: "Yes, revisions are included to ensure the final video matches your vision with precision and creative polish."

  - question: "Where are you based and who do you work with?"
    answer: "I work remotely with creators and brands worldwide, offering flexible collaboration across different time zones."
